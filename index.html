<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Caspio Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/files.css">
	<link rel="stylesheet" href="css/home.css">
</head>
<body>
	<div class="menu-overlay hidden-sm hidden-xs"></div>
	<nav class="navbar navbar-top navbar-fixed-top" id="includeNav"></nav>

	
	<section class="home-banner subpage-banner font-black left-content bg-right">
		<div id="particles-js"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="title-desc">
						<h1>Caspio Components</h1>
						<p>A modern responsive front-end framework based on Bootstrap and Materialize Design</p>
						<a href="" data-spy="scroll" data-target="#section2" class="btn btn-l orange">GET STARTED</a>
					</div>
				</div>
				<div class="col-md-6">
					<div class="home-img">
						<img src="img/pc.png" alt="" style="background-image: url(img/home-banner.jpg)">
					</div>
				</div>
			</div>
		</div>
	</section>

	<section id="section2" class="logo">
		<div class="container">
			<div class="row">
				<div class="col-md-5">
					<p>primary logo</p>
					<img src="img/logo/caspio_logo_colored.svg" alt="">
				</div>
				<div class="col-md-7">
					<div class="row">
						<div class="col-md-6">
							<p>logo on blue background</p>
							<div class="bg-blue">
								<img src="img/logo/caspio-logo-white.svg" alt="">
							</div>
						</div>
						<div class="col-md-6">
							<p>logo on dark gray background</p>
							<div class="bg-black">
								<img src="img/logo/caspio-logo-white.svg" alt="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<p>logo on dark blue background</p>
							<div class="bg-darkblue">
								<img src="img/logo/caspio-logo-white.svg" alt="">
							</div>
						</div>
						<div class="col-md-6">
							<p>logo on blank background</p>
							<div class="bg-darkestblue">
								<img src="img/logo/caspio-logo-white.svg" alt="">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	

	<link rel='dns-prefetch' href='//fast.wistia.net' />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type='text/javascript' src='https://fast.wistia.net/assets/external/E-v1.js?ver=1'></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
	<script type="text/javascript" src="https://matthew.wagerfield.com/parallax/deploy/jquery.parallax.js"></script>
	<!-- <script type="text/javascript" src="/js/numscroll.js"></script> -->
	<script type="text/javascript" src="js/autoheight.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script>
		 $('.home-banner').parallax({
			invertX: true,
			invertY: true,
			scalarX: 10,
			 frictionY: .1
		});
		particlesJS("particles-js", {
		  "particles": {
		    "number": {
		      "value": 50,
		      "density": {
		        "enable": true,
		        "value_area": 800
		      }
		    },
		    "color": {
		      "value": "#ccc"
		    },
		    "shape": {
		      "type": "circle",
		      "stroke": {
		        "width": 0,
		        "color": "#000000"
		      },
		      "polygon": {
		        "nb_sides": 5
		      },
		      "image": {
		        "src": "img/github.svg",
		        "width": 100,
		        "height": 100
		      }
		    },
		    "opacity": {
		      "value": 0.2,
		      "random": false,
		      "anim": {
		        "enable": false,
		        "speed": 1,
		        "opacity_min": 0.1,
		        "sync": false
		      }
		    },
		    "size": {
		      "value": 3,
		      "random": true,
		      "anim": {
		        "enable": false,
		        "speed": 40,
		        "size_min": 0.1,
		        "sync": false
		      }
		    },
		    "line_linked": {
		      "enable": true,
		      "distance": 300,
		      "color": "#ccc",
		      "opacity": 0.2,
		      "width": 1
		    },
		    "move": {
		      "enable": true,
		      "speed": 1,
		      "direction": "none",
		      "random": false,
		      "straight": false,
		      "out_mode": "out",
		      "bounce": false,
		      "attract": {
		        "enable": false,
		        "rotateX": 600,
		        "rotateY": 1200
		      }
		    }
		  },
		  "interactivity": {
		    "detect_on": "canvas",
		    "events": {
		      "onhover": {
		        "enable": true,
		        "mode": "grab"
		      },
		      "onclick": {
		        "enable": true,
		        "mode": "push"
		      },
		      "resize": true
		    },
		    "modes": {
		      "grab": {
		        "distance": 140,
		        "line_linked": {
		          "opacity": 1
		        }
		      },
		      "bubble": {
		        "distance": 400,
		        "size": 40,
		        "duration": 2,
		        "opacity": 8,
		        "speed": 3
		      },
		      "repulse": {
		        "distance": 200,
		        "duration": 0.4
		      },
		      "push": {
		        "particles_nb": 4
		      },
		      "remove": {
		        "particles_nb": 2
		      }
		    }
		  },
		  "retina_detect": true
		});
	</script>
</body>
</html>
